<!DOCTYPE html>
<html class="no-js" lang="en-US">
	<head>
		
		<link rel='stylesheet' href='css/app.min.css' type='text/css'/>	    					
	</head>
		<body>

		<div class="b-container">					

			<div class="vidget-application">	

				<div class="b-success-massage">
					<p>Ваш запрос отправлен подрядчику!</p>
					<div class="st--center">
						<img src="images/checkbox.png" alt="">
					</div>
					<p>
						В скором времени с вами свяжутся
						по указанным контактным данным.
					</p>
				</div>
				
				<div class="form-class">
					<form method="post" action="" id="form_id" name="question_form">
						<div class="vidget-application__header">
							Оставьте заявку, чтобы подрядчик мог 
							связаться с Вами и ответить на все 
							интересующие вопросы.<br>
							<span class="st--red">Заявка ни к чему Вас не обязывает.</span>
						</div>
						<div class="vidget-application__content">
							<div class="form">
								<div class="form__row form__cell">
									<div class="form__cell__span label-wrap st--brown">
										Ваше имя:									
									</div>
									<div class="form__cell__span input-wrap">
										<input type="text" placeholder="Василий Пирогов" name="name" id="name">
									</div>
								</div>
								<div class="form__row form__cell">
									<div class="form__cell__span label-wrap">
										Эл. почта:
									</div>
									<div class="form__cell__span input-wrap">

										<input type="text" placeholder="vasiliy@pirogovv.ru" name="email" id="email">
									</div>
								</div>
								<div class="form__row form__cell">
									<div class="form__cell__span label-wrap">
										Телефон:
									</div>
									<div class="form__cell__span input-wrap input-wrap--phone">
										<input type="text" placeholder="+7 916 492-17-25" name="phone" id="phone">
									</div>
								</div>
								<div class="form__row">
									<textarea name="comments" placeholder="Ваши комментарии, пожелания или 
	удобное время для звонка."></textarea>
								</div>
								<div class="form__footer">
									<button class="btn submit">
										Хочу этот дом
										<span class="load-arrow"></span>
									</button>								
								</div>
								
							</div>
						</div>
					</form>
				</div>


			</div>
		</div>

		<script type="text/javascript" src="js/jquery/jquery.js"></script>
		
		<script type="text/javascript" src="js/jquery/plugins/jquery.validate.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		

	</body>
</html>
