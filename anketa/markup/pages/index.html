<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body>
        %=symbols=%

        <section class="wrapper">
            <div class="container">
                
                <div class="page">
                    <div class="header">
                        {{> header/header}}
                    </div>

                    <div class="page__header text-center">
                        <img src="static/img/general/title.png" alt="">
                    </div><!--.page__header-->

                    <div class="personal-data section">
                        {{> personal-data/personal-data}}  
                    </div><!--.personal-data-->              

                    <div class="skills section">
                        {{> skills/skills}}  
                    </div><!--.skills-->

                    <footer class="page__footer">
                        {{> footer/footer}}
                    </footer>
                </div><!--.page-->

            </div>
        </section><!--.wrapper-->
        

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <script src="%=static=%js/separate-js/jquery-3.1.1.min.js"></script>
        <script src="%=static=%js/separate-js/bootstrap.min.js"></script>        

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>

        <script src="%=static=%js/separate-js/app.js"></script> 
    </body>

</html>
